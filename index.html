<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, Papel o Tijera</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <h1>Piedra, Papel o Tijera</h1>
        <p>Por Gonzalo Caudullo</p>
    </header>
    <main>
        <p class="instrucciones" id="instrucciones">El primero en llegar a 5 puntos será el ganador</p>
        <div class="marcador">
            <p class="nombre nombre-jugador">Jugador</p>
            <p class="nombre nombre-computadora">Computadora</p>
            <p class="puntos">
                <span id="puntos-usuario">0</span>
                <span>-</span>
                <span id="puntos-computadora">0</span>
            </p>
        </div>
        <div class="elegi-tu-arma" id="elegi-tu-arma">
            <h2>Elegí tu arma para el proximo juego</h2>
            <div class="armas">
                <button class="arma" id="piedra 🗿">🗿</button>
                <button class="arma" id="papel 📃">📃</button>
                <button class="arma" id="tijera ✂">✂</button>
            </div>
        </div>
<div class="mensaje" id="mensaje" >
    <p>
        Usaste <span class="eleccion" id="eleccion-usuario">papel 📃</span><br>
        y la computadora usó <span class="eleccion" id="eleccion-computadora">piedra 🗿</span>
    </p>
    <p id="gana-punto">
        ¡Ganaste 1 punto! 🎉
    </p>
</div>
<button class="btn" id="reiniciar"> Reiniciar Juego</button>
    </main>

    <script src="./js/index.js"></script>
</body>
</html>
